<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Modal Example</title>
  <!-- React (production) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
    integrity="sha512-9Y9vrpYZvc32x1HHT3Ga5bOS2+x7zUw82Oqzk9F7ZmTJDvYiyOdFZIO+PjNVPASb6T2ypr/E2SaGQwglEArxBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- ReactDOM (production) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
    integrity="sha512-bf2hKXhYcJSFvC8EevomDYGLQZ9idRlrOsboXAdrs1u7AnHuZ7gvuDs4PbbRDU32j3C2Z5ZDH7s8hQ0dG51mQw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <!-- React Modal -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/react-modal/3.16.3/react-modal.min.js"
    integrity="sha512-wEXWOhy18Z5jma0v5C67KJJ9g5qh7069+o7eLtWCuzOvJMcpVa3r5vODBzgId6RE0zmz7CsgHKnjsRMczzb5hA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>
<body>
  <div id="root"></div>
  
  <script>
    const { useState } = React;
    const ReactModal = window.ReactModal.default;
    
    // Cấu hình phần tử gốc cho React Modal
    ReactModal.setAppElement('#root');

    function App() {
      const [modalIsOpen, setModalIsOpen] = useState(false);

      function openModal() {
        setModalIsOpen(true);
      }

      function closeModal() {
        setModalIsOpen(false);
      }

      return (
        <div style={{ padding: '20px', fontFamily: 'sans-serif' }}>
          <h1>Demo React Modal từ CDNJS</h1>
          <button onClick={openModal}>Open Modal</button>
          
          <ReactModal
            isOpen={modalIsOpen}
            onRequestClose={closeModal}
            contentLabel="Example Modal"
            style={{
              content: {
                maxWidth: '400px',
                margin: 'auto',
                padding: '20px'
              },
            }}
          >
            <h2>Modal Title</h2>
            <p>This is a simple modal content!</p>
            <button onClick={closeModal}>Close</button>
          </ReactModal>
        </div>
      );
    }

    // Sử dụng ReactDOM.createRoot (React 18)
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
